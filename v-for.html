<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>
<body>
    <main id="app">
        <h1>Frutas favoritas</h1>
        <ul>
            <ol v-for="dato in datos">{{dato.id}} - {{dato.valor}}</ol>
        </ul>
        <br>
        <select name="" id="" v-model="datos.id">
            <option v-for="dato in datos" :value="dato.id">{{dato.valor}}</option>
        </select>
        <br>
        <input type="text" :value="datos.id">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                datos:[
                    {valor:'uvas',id:1},
                    {valor:'manzanas',id:2},
                    {valor:'mangos',id:3},
                    {valor:'sandias',id:4},
                    {valor:'cacao',id:5},
                ]
            }
        });
    </script>
</body>
</html>
