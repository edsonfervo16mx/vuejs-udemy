<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Instancia app</h1>
        <mi-encabezado titulo="Curso" subtitulo="Desarrollo web con VueJS" :contenido="datos" alineacion="justify"></mi-encabezado>
        <br>
        <mi-tabla :lista="personas"></mi-tabla>
        <br>
        <mi-tabla :lista="otraspersonas"></mi-tabla>
    </div>
    <hr>
    <div id="app2">
        <h1>Instancia app2</h1>
        <mi-tabla :lista="personas"></mi-tabla>
        <br>
        <mis-peliculas :lista="peliculas"></mis-peliculas>
    </div>
    <!-- Para crear un template se debe de hacer fuera de la instancia de vuejs-->
    <template id="tablaPersonas">
        <div>
            <table>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <tr v-for="dato in lista">
                    <td>{{dato.nombre}}</td>
                    <td>{{dato.direccion}}</td>
                    <td>{{dato.telefono}}</td>
                </tr>
            </table>
        </div>
    </template>
    <!-- template-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //GLOBALES
        Vue.component('mi-encabezado',{
            props:['titulo','subtitulo','contenido','alineacion'],
            template:`
            <div style="color:blue">
                <h1>{{titulo}}</h1>
                <h4>{{subtitulo}}</h4>
                <p :align="alineacion">{{contenido}}</p>
            </div>
            `
        })

        Vue.component('mi-tabla',{
            props:['lista'],
            template:'#tablaPersonas'
        })

        const app = new Vue({
            el: "#app",
            data:{
                datos:'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt labore perferendis reprehenderit velit! Porro saepe, esse eos ratione consequuntur corporis illo sed fugit maxime perferendis. Quasi ex adipisci est pariatur?',
                personas:[
                    {nombre:'Pedro',direccion:'jardines',telefono:9331001010},
                    {nombre:'Maria',direccion:'valles',telefono:9331001011},
                    {nombre:'Cecilia',direccion:'perez',telefono:9331001012},
                ],
                otraspersonas:[
                    {nombre:'Ana',direccion:'juarez',telefono:9331001013},
                    {nombre:'Celia',direccion:'morelos',telefono:9331001014},
                    {nombre:'Julia',direccion:'porfirio',telefono:9331001015},
                ]
            }
        });

        const misPeliculas = {
            props:['lista'],
            template:`
            <div>
                <table>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <tr v-for="dato in lista">
                        <td>{{dato.titulo}}</td>
                        <td>{{dato.genero}}</td>
                    </tr>
                </table>
            </div>
            `
        }

        const app2 = new Vue({
            el: "#app2",
            data:{
                datos:'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt labore perferendis reprehenderit velit! Porro saepe, esse eos ratione consequuntur corporis illo sed fugit maxime perferendis. Quasi ex adipisci est pariatur?',
                personas:[
                    {nombre:'Pedro',direccion:'jardines',telefono:9331001010},
                    {nombre:'Maria',direccion:'valles',telefono:9331001011},
                    {nombre:'Cecilia',direccion:'perez',telefono:9331001012},
                ],
                peliculas:[
                    {titulo:'Piratas del caribe',genero:'Aventura'},
                    {titulo:'Rapido y furioso',genero:'Accion'},
                    {titulo:'El conjuro',genero:'Terror'},
                ]
            },//componentes locales
            components:{
                'mis-peliculas':misPeliculas
            }
        });
    </script>
</body>
</html>
